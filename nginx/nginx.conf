upstream toastapp {
  server web: 8000;
}

server {

  listen 80;
  server_name toastbackend.com www.toastbackend.com;
  location / {
    proxy_pass http://toastapp;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }

  location /staticfiles/ {
    alias /home/app/web/staticfiles/;
  }

}